<div class="team-screen screen standart-padding-both">
    @@for(let i = 0; i < 6; i++){
    <div class="team-screen__item">
        <div class="team-screen__item__content stock">
            <h2 class="team-screen__item__title stock heading_5">Альбина Залилова</h2>
            <p class="team-screen__item__text stock body">Со-основатель и Директор по развитию
                компании</p>
        </div>
        <div class="team-screen__item__content hovered">
            <h2 class="team-screen__item__title hovered heading_4">Альбина Залилова</h2>
            <p class="team-screen__item__text hovered body">Со-основатель и Директор по развитию
                компании</p>
            <button class="team-screen__item__button hovered secondary-button">Резюме</button>
        </div>
        <div class="team-screen__item__media-block">
            <img src="@img/ManWithMagazine.png" alt="Teammate image" class="team-screen__item__image">
            <video class="team-screen__item__video" preload="auto" muted loop>
                <source src="@media/VideoPlaceholderCropped.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
        </div>
    </div>
    }
</div>
