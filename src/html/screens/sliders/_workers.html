<div class="screen workers-slider-screen standart-padding-both">
    <div class="swiper workers-slider-screen__slider">
        <div class="swiper-wrapper workers-slider-screen__slider__wrapper">
            @@for(let i = 0; i<10; i++){
            <div class="swiper-slide workers-slider-screen__slider__item">
                <div class="workers-slider-screen__slider__item__content">
                    <h2 class="workers-slider-screen__slider__item__title heading_5">Альбина Залилова</h2>
                    <p class="workers-slider-screen__slider__item__level body">Со-основатель и Директор по развитию
                        компании</p>
                    <a href="/resume.html" class="secondary-button workers-slider-screen__slider__item__button">Резюме</a>
                </div>
                <div class="workers-slider-screen__slider__item__image__wrapper">
                    <img src="@img/ManWithMagazine.png" alt="Workers slider image"
                         class="workers-slider-screen__slider__item__image"/>
                </div>
            </div>
            }
        </div>
    </div>
</div>
