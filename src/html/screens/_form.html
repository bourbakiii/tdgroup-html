<div class="form__wrapper @@class">
    <div class="form__container ">

        <h2 class="form__title heading_4">@@title</h2>
        <form class="form">
            <div class="form__inputs">
                <div class="form__row">
                    <input class="form__input" type="text" placeholder="ФИО" name="name"/>
                    <input class="form__input" type="text" placeholder="Компания" name="company"/>
                </div>
                <div class="form__row">
                    <input class="form__input" type="text" placeholder='Номер телефона' name="phone"/>
                    <input class="form__input" type="text" placeholder="E-mail" name="email">
                </div>
                <textarea class="form__input" placeholder="Сообщение" name="phone"></textarea>
            </div>
            <button type="submit" class="form__button secondary-button">Отправить</button>
        </form>
    </div>
</div>
