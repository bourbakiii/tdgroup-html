</head>
<body>
<header class="navigation__wrapper standart-padding-both @@class">
    <div class="navigation">
        <div class="navigation__menu">
            <button class='navigation__menu__button link'>Меню</button>
            <nav class="navigation__menu__links">
                <a href="/" class="navigation__menu__link link">Главная</a>
                <a href="/post.html" class="navigation__menu__link link">Пост</a>
                <a href="/post2.html" class="navigation__menu__link link">Пост (2-ая версия)</a>
                <a href="/post3.html" class="navigation__menu__link link">Пост (3-ая версия)</a>
                <a href="/theme.html" class="navigation__menu__link link">Тема</a>
                <a href="/team.html" class="navigation__menu__link link">Команда</a>
                <a href="/resume.html" class="navigation__menu__link link">Резюме</a>
                <a href="/products.html" class="navigation__menu__link link">Продукты</a>
                <a href="/product.html" class="navigation__menu__link link">Продукт</a>
            </nav>
        </div>
        <button class="navigation__button primary-button">Связаться с нами</button>
    </div>
</header>


<main class="test-page page">
    <button class="open-form-modal-button secondary-button">
        Form Modal
    </button>
    <div class="modal-wrapper form-modal__wrapper standart-padding-both">
    <div class="modal form-modal">
        <div class="form-modal__pre-row">
            <p class="form-modal__selected-count body">
                <span class="form-modal__selected-count__opacity">Выбрано: </span>2 направления
            </p>
            
    <button type="button" @@attributes class="close-button form-modal__close-button green">
        <svg
                class="close-button__icon"
                width="26" height="26">
            <use xlink:href="assets/svgicons/icons/icons.svg#close-modal"></use>
        </svg>
    </button>

        </div>
        <div class="form__wrapper without-title without-textarea">
    <div class="form__container ">
        <h2 class="form__title heading_4">@@title</h2>
        <form class="form">
            <div class="form__inputs">
                <div class="form__row">
                    <input class="form__input" type="text" placeholder="ФИО" name="name"/>
                    <input class="form__input" type="text" placeholder="Компания" name="company"/>
                </div>
                <div class="form__row">
                    <input class="form__input" type="text" placeholder='Номер телефона' name="phone"/>
                    <input class="form__input" type="text" placeholder="E-mail" name="email">
                </div>
                <textarea class="form__input" placeholder="Сообщение" name="phone"></textarea>
            </div>
            <button type="button" class="form-modal-open-button form__button secondary-button">Отправить</button>
        </form>
    </div>
</div>
<div class="modal-wrapper success-modal__wrapper standart-padding-both">
    <div class="success-modal modal">
        <span class="success-modal__icon__wrapper">
        <svg width="27" height="19" class="success-modal__icon">
          <use xlink:href="assets/svgicons/icons/icons.svg#galka"></use>
        </svg>
        </span>
        <p class="success-modal__text body">В ближайшее время мы свяжемся с вами и отправим подборку программ на указанный email!</p>
    </div>
</div>


    </div>
</div>


    <button class="open-success-modal-button secondary-button">
        Success Modal
    </button>
    <div class="modal-wrapper success-modal__wrapper standart-padding-both">
    <div class="success-modal modal">
        <span class="success-modal__icon__wrapper">
        <svg width="27" height="19" class="success-modal__icon">
          <use xlink:href="assets/svgicons/icons/icons.svg#galka"></use>
        </svg>
        </span>
        <p class="success-modal__text body">В ближайшее время мы свяжемся с вами и отправим подборку программ на указанный email!</p>
    </div>
</div>
    <button class="open-post-modal-button secondary-button">
        Post Modal |||
    </button>

</main>
<script src="js/app.min.js"></script>
</body>
</html>
