    <div class="form__container">
    <h2 class="form__container__title">Напишите нам, если вам нужна консультация</h2>
    <form class="form">
        <div class="form__inputs">
            <div class="form__row">-->
                <input class="form__input" type="text" placeholder="ФИО" name="name"

            </div>
            <div class="form__row">

                      name="phone" id="digest-phone"/>

        <div class="form__checks" v-if="is_with_checks">

        </div>
        <button type="submit" class="form__button secondary-button">Отправить</button>
