<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Team Development Group</title>
    <!-- Fonts -->

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="navigation__wrapper standart-padding-both">
    <div class="navigation">
        <div class="navigation__menu">
            <button class='navigation__menu__button link'>Меню</button>
            <nav class="navigation__menu__links">
                <a href="/" class="navigation__menu__link link">Главная</a>
                <a href="/" class="navigation__menu__link link">2</a>
                <a href="/" class="navigation__menu__link link">3</a>
                <a href="/" class="navigation__menu__link link">4</a>
            </nav>
        </div>
        <button class="navigation__button primary-button">Связаться с нами</button>
    </div>
</header>


<main class="page index-page">
    
    <div class="screen blog-screen">
    <div class="filters__wrapper">
    <div class="filters">
        <div class="filters__main">
            <button class="filters__toggle-button caption_1 adaptive_16px" @click="toggle">Фильтры
                <!--                <CheckArrowButton class="filters__toggle-button__icon" :class="{rotate: !is_filters_open}"/>-->
            </button>
        </div>
        <div class="filters__content">
            <div class="filters__content__section">
                <p class="filters__content__section__name body">Тематики:</p>
                <div class="filters__content__section__tags">
                    <button class="filters__content__tag tag">Креативность</button>
                </div>
            </div>
            <div class="filters__content__section">
                <p class="filters__content__section__name body">Категории:</p>
                <div class="filters__content__section__tags">
                    <button class="filters__content__tag tag">Креативность</button>
                </div>
            </div>
        </div>
        <div class="filters__accept">
            <button class="filters__accept__button secondary-button">Применить</button>
        </div>
    </div>
</div>


    <div class="blog-screen__content">
        <div class="blog-screen__column">
            <Post class="blog-screen__column__item" v-for="(post,index) in posts" :key="`post-1-${index}`" v-bind="post"/>
        </div>
        <div class="blog-screen__column">
            <Post class="blog-screen__column__item" v-for="(post,index) in posts" :key="`post-2-${index}`" v-bind="post"/>
        </div>
        <div class="blog-screen__column">
            <Post class="blog-screen__column__item" v-for="(post,index) in posts" :key="`post-3-${index}`" v-bind="post"/>
        </div>
    </div>
</div>
</main>

<footer class="footer standart-padding-both">
    <a class="footer__logo" href="/">
        <svg class="footer__logo__icon"
             width="53" height="19">
            <use xlink:href="assets/svgicons/icons/icons.svg#logo"></use>
        </svg>
    </a>

    <div class="footer__socials">
        <a href="#" class="footer__socials__item">
            <svg class="footer__socials__item__icon"
                 width="53" height="19">
                <use xlink:href="assets/svgicons/icons/icons.svg#vk"></use>
            </svg>
        </a>
        <a href="#" class="footer__socials__item">
            <svg class="footer__socials__item__icon"
                 width="25" height="22">
                <use xlink:href="assets/svgicons/icons/icons.svg#tg"></use>
            </svg>
        </a>
        <a href="#" class="footer__socials__item">
            <svg width="22" height="22" class="footer__socials__item__icon">
                <use xlink:href="assets/svgicons/icons/icons.svg#ig"></use>
            </svg>
        </a>
    </div>

    <div class="footer__contacts">
        <a href="mailto:hello@training.ru" class="footer__contacts__item">hello.training.ru</a>
        <a href="tel:+74957281877" class="footer__contacts__item">+7 (495) 728-18-77</a>
    </div>
</footer>
<script src="js/app.min.js"></script>
</body>
</html>

<style>
    .index-page{
        width:100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
</style>
