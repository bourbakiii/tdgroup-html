    <div class="navigation">
        <div class="navigation__menu">
            <button class='navigation__menu__button link' onclick="toggle()">Меню</button>
            <nav class="navigation__menu__links">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const TRANSITION_TIME = 1.3;

    let is_navigation_menu_open = false;
    const toggle = () => {
        console.log("Время не делай из меня ты демона")
        is_navigation_menu_open ? close() : open();
    }
    const open = () => {
        is_navigation_menu_open = true
        openAnimation();
    }
    const close = () => {
        is_navigation_menu_open = false;
        closeAnimation();
    }
    const openAnimation = () => {
        gsap.to('.navigation__menu', {
            width: '100%',
            paddingTop: 30,
            marginTop: 0,
            background: '#2DAB49',
            duration: TRANSITION_TIME,
            ease: 'power3',
        })
        gsap.to('.navigation__menu__button', {
            color: 'white',
            ease: 'power3',
            textDecorationColor: `white`,
            duration: TRANSITION_TIME,
        })
        gsap.to('.navigation__menu__links', {
            height: 'auto', opacity: 1, paddingBottom: 32, duration: TRANSITION_TIME, ease: 'power3',
        });
        gsap.to('.navigation__button', {
            backgroundColor: 'red',
            color: 'green',
            duration: TRANSITION_TIME,
            ease: 'power3',
        });


    }
    const closeAnimation = () => {
        gsap.to('.navigation__menu', {
            width: 'auto',
            paddingTop: 0,
            marginTop: 30,
            background: `transparent`,
            duration: TRANSITION_TIME,
            ease: 'power3',
        })
        gsap.to('.navigation__menu__button', {
            color: 'red',
            ease: 'power3',
            textDecorationColor: 'red',
            duration: TRANSITION_TIME,
        })
        gsap.to('.navigation__menu__links', {
            height: 0,
            opacity: 0,
            textDecorationColor: 'rgba(0,0,0,0)',
            paddingBottom: 0,
            duration: TRANSITION_TIME,
            ease: 'power3',
        });
        gsap.to('.navigation__button', {
            backgroundColor: 'green',
            color: 'red',
            duration: TRANSITION_TIME,
            ease: 'power3',
        });
    }

</script>
